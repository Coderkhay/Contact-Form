<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-green-100 flex items-center justify-center h-[100vh]">
    <form
      id="container"
      class="bg-white w-[500px] h-[510px] box-border p-5 rounded-lg"
    >
      <h1 class="font-sans font-semibold text-xl mb-3">Contact Us</h1>

      <div id="names" class="flex justify-between mb-3">
        <div id="firstNameContainer">
          <p class="pb-2">First Name *</p>
          <p>
            <input id="firstName"
              type="text"
              class="border-solid border-gray-500 border rounded-md w-56 p-1 outline-none"
            />
            <p id="error1" class="text-red-500 text-xs"></p>
          </p>
        </div>
        <div id="lastNameContainer">
          <p class="pb-2">Last Name*</p>
          <p>
            <input id="lastName"
              type="text"
              class="border-solid border-gray-500 border rounded-md w-56 p-1 outline-none"
            />
            <p id="error2" class="text-red-500 text-xs"></p>
          </p>
        </div>
      </div>

      <div id="emailContainer" class="mb-3">
        <p class="pb-3">Email Address *</p>
        <input id="email"
          type="email"
          class="outline-none border-solid border-gray-500 border rounded-md w-[460px] p-1"
        />
        <p id="emailError" class="text-red-500 text-xs" ></p>
      </div>

      <div id="query" class="mb-3">
        <p class="pb-3">Query Type *</p>
        <div id="box" class="flex justify-between">
          <p id='radio1Container' class="border-solid border-gray-500 border rounded-md p-1 w-56">
            <input id="radio1" type="radio" class="mr-3 ml-3" /><span
              >General Enquiry</span
            >
          </p>
          <p id='radio2Container' class="border-solid border-gray-500 border rounded-md p-1 w-56">
            <input id="radio2" type="radio" class="mr-3 ml-3" /><span
              >Support Request</span
            >
          </p>
        </div>
      </div>

      <div id="sms" class="mb-3">
        <p class="pb-3">Message *</p>
        <input
          id="message"
          type="text"
          max="500"
          class="bg-white border-solid border-gray-500 border rounded-md p-5 outline-none w-[460px]"
        />
      </div>

      <div id="click">
        <input id="check" type="checkbox" class="mr-3 mb-5" />
        <span>I consent to being contacted by the team</span>
      </div>

      <div id="submit">
        <button class="bg-green-800 p-1 w-[460px] text-white rounded-md">
          Submit
        </button>
      </div>
    </form>

    <script src="form.js"></script>
  </body>
</html>
